<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Smartro" />
    <title>SmartroPAY 연동가이드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://tpay.smartropay.co.kr/asset/js/SmartroPAY-1.0.min.js?version=20231004"></script>
</head>

<body>
<div class="container mt-5">
    <form id="tranMgr" name="tranMgr" method="post" action="/pay">
        <!-- 각 값들을 가맹점에 맞게 설정해 주세요. -->
        <div class="mb-3">
            <label for="Mid" class="form-label">Mid</label>
            <input type="text" class="form-control" id="Mid" name="Mid" maxlength="10" value="SMTPAY001m" placeholder=""/>
        </div>

        <div class="mb-3">
            <label for="MerchantKey" class="form-label">MerchantKey</label>
            <input type="text" class="form-control" id="MerchantKey" name="MerchantKey" value="0/4GFsSd7ERVRGX9WHOzJ96GyeMTwvIaKSWUCKmN3fDklNRGw3CualCFoMPZaS99YiFGOuwtzTkrLo4bR4V+Ow==" placeholder=""/>
        </div>

        <div class="mb-3">
            <label for="Amt" class="form-label">Amount</label>
            <input type="text" class="form-control" id="Amt" name="Amt" maxlength="12" value="100" placeholder=""/>
        </div>
        <div class="mb-3">
            <label for="ReturnUrl" class="form-label">Return URL</label>
            <input type="text" class="form-control" id="ReturnUrl" name="ReturnUrl" size="100" th:value="${ReturnUrl}">
        </div>
        <button class="btn btn-primary">결제하기</button>
    </form>
</div>

<!-- Bootstrap JavaScript 및 jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
