<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Smartro" />
    <title>STEP1</title>

<body>
<div class="container mt-5">
    <form id="tranMgr" name="tranMgr" method="post" action="/step2">
        <h6>STEP1</h6>
        trace-id = <h6 th:text="${traceId}"></h6>
        <!-- 각 값들을 가맹점에 맞게 설정해 주세요. -->
        <div class="mb-3">
            <label for="PayMethod" class="form-label">Payment Method</label>
            <input type="text" class="form-control" id="PayMethod" name="PayMethod" th:value="${Paymethod}" placeholder=""/>
        </div>
        <div class="mb-3">
            <label for="GoodsCnt" class="form-label">Goods Count</label>
            <input type="text" class="form-control" id="GoodsCnt" name="GoodsCount" maxlength="2" th:value="${GoodsCount}" placeholder=""/>
        </div>
        <div class="mb-3">
            <label for="GoodsName" class="form-label">Goods Name</label>
            <input type="text" class="form-control" id="GoodsName" name="GoodsName" maxlength="40" th:value="${GoodsName}" placeholder=""/>
        </div>
        <div class="mb-3">
            <label for="Amt" class="form-label">Amount</label>
            <input type="text" class="form-control" id="Amt" name="Amount" maxlength="12" th:value="${Amount}" placeholder=""/>
        </div>
        <button type="submit">전송</button>
    </form>
</div>

<!-- Bootstrap JavaScript 및 jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
